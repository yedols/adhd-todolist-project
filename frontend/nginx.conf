server {
    listen 80;
    server_name alb.dotodo.click;

    root /usr/share/nginx/html;
    index index.html;

    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
	proxy_pass http://10.0.131.133:8000/api/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

